<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />

      <title>Komputer Store</title>
    </head>
    <body>
      <header id="mainHeader">
        <div class="container">
          <h1>Komputer Store</h1>
        </div>
      </header>
            <!-- Bank Card -->

            <div class="card" style="width: 23rem">
              <div class="card-bank">
                <h5 class="card-title">Bank</h5>
                <label id="balance">Balance: </label>
                <label id="currentLoan">Loan amount: </label>
                <br />
                <button class="loanBtn" id="loanBtn" href="#" class="btn btn-primary">             
                  Loan
                </button>
                <button class="repayBtn" id="repayBtn" href="#" class="btn btn-primary">
                  Repay Loan
                </button>
                </div>
              </div>
            </div>
            <!-- Work Card -->
            <div class="card" style="width: 23rem">
              <div class="card-work">
                <h5 class="card-title">Work</h5>
                <label id="pay">Pay: </label>
                <br />
                <!-- style="background-color:rgb(245, 168, 27) ; -->
                <button id="workBtn" href="#" class="btn btn-primary")>
                  Work
                </button>
                <button class="transferBtn" id="transferBtn" href="#" class="btn btn-primary">
                  Transfer to bank
                </button>
              </div>
            </div>
            </div>

            <!-- Computer select card -->
            <div class="card" style="width: 23rem">
              <div class="card-computer">
                <h5 class="card-title">Computer:</h5>

                <select class="form-control" id="selectbox"></select>
                <br>    
                <p class="specs" id="specs">Features:</p>
              </div>
            </div>
          </div>

            <!-- Computer information card -->
      
                  <div class="card" style="width: 50rem; height: 40rem">
                    <div class="card-computer">
                      <button
                        class="computerBtn"
                        id="buyComputerBtn"
                        href="#"
                        class="btn btn-primary"
                      >
                        Buy computer
                      </button>
                      <h5 class="title" id="title">Classic Notebook</h5>
                      <img
                        class="computerImg"
                        src=""
                        id="image"
                        alt="NOPE"
                        width="200"
                        height="185"
                      /> </div>
                      <div class="col-price">
                      <h3 class="price" id="price">Price:</h3>
                    </div>
                      <div class="col-specs">
                        <p class="description" id="description">Description:</p>
                  
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      
      
      <script type="text/javascript" src="KomputerStoreJS.js"></script>
    </body>
  </html>
</html>
