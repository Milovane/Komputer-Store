<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS -->
      <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />

      <title>Komputer Store</title>
    </head>
    <body>
      <header id="mainHeader">
        <div class="container">
          <h1>Komputer Store</h1>
        </div>
      </header>
      <!-- Bank Card -->
      <div class="card-container">
      <div class="card" style="width: 23rem">
        <!-- <img src="https://imgur.com/a/SF86ipL" alt=""> -->
        <div class="card-body">
          <h5 class="card-title">Bank</h5>
          <label id="balance">Balance: </label>
          <label id="currentLoan">Loan amount: </label>
          <br />
          <button id="loanBtn" href="#" class="btn btn-primary">Loan</button>
          <button id="repayBtn" href="#" class="btn btn-primary"> Repay Loan </button>
        </div>
      </div>
      <!-- Work Card -->
      <div class="card" style="width: 23rem">
        <div class="card-body">
          <h5 class="card-title">Work</h5>
          <label id="pay">Pay: </label>
          <br />
          <button id="workBtn" href="#" class="btn btn-primary">Work</button>
          <button id="transferBtn" href="#" class="btn btn-primary">Transfer to bank </button>
        </div>
      </div>
      </div>

      <div class="form-group">
        <br />

        <label for="selectbox">Select list:</label>
        <select class="form-control" id="selectbox" >

        </select>
      </div>
<!-- Dator -->
      <div class="card" style="width: 50rem; height: 40rem;">
        <div class="card-body">
          <button id="buyComputerBtn" href="#" class="btn btn-primary">Buy computer </button>
          <label class="title" id="title"> Classic note book </label>
          <p class="description" id="description" > Description:</p>
          <p class="price" id="price" > Price: </p>
          <p class="specs" id="specs" > Features: </p>
          <img src="" id="image" alt="NOPE" scale="0.2" >
        </div>
      </div>

      <br />
      <br />
      <br />

      <script type="text/javascript" src="KomputerStoreJS.js"></script>
    </body>
  </html>
</html>
